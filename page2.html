<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus游戏平台</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .wallet-btn {
            padding: 8px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-title {
            text-align: center;
            margin: 40px 0;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .upload-section {
            text-align: center;
            margin: 50px 0;
        }

        .upload-btn {
            padding: 12px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 页头 -->
    <header class="header">
        <img src="logo.png" alt="Walrus LOGO" width="150">
        <div class="nav-group">
            <button class="wallet-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M21 7.28V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-2.28A2 2 0 0 0 22 15V9a2 2 0 0 0-1-1.72zM15 18H6V6h9v3h-3.25c-.41 0-.75.34-.75.75s.34.75.75.75H15v7z"/></svg>
                连接钱包
            </button>
        </div>
    </header>

    <!-- 主内容 -->
    <main>
        <h1 class="main-title">近期热门游戏</h1>

        <div class="game-grid">
            <!-- 游戏卡片示例 -->
            <div class="game-card">
                <h3>海洋冒险</h3>
                <p>探索神秘海底世界的冒险游戏</p>
            </div>
            <div class="game-card">
                <h3>极地竞速</h3>
                <p>冰雪世界的极速赛车体验</p>
            </div>
            <!-- 更多游戏卡片... -->
        </div>

        <div class="upload-section">
            <button class="upload-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                上传一个游戏
            </button>
        </div>
    </main>
</div>
</body>
</html>
